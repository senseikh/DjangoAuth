{% extends "base.html" %}

{% block content %}
<div class="container p-2">
    {% block actions %}
    <ul class="nav nav-pills gap-2 d-flex justify-content-end mb-2 mt-2 border rounded-2 p-2">
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="#">Link name</a>
        </li>
    </ul>
    {% endblock %}

    <div class="card">
        <div class="card-header bg-white">
            {% block table_header %}
            <h5>{{page_title}}</h5>
            {% endblock %}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    {% block table_content %}
                    <thead>
                        <tr>
                        <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>#</td>
                        </tr>
                    </tbody>
                    {% endblock %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

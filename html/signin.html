<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../globalstaticfiles/css/bootstrap/bootstrap.css">
    <style>
    </style>
</head>
<body>
    <div class="row min-vh-100 d-flex flex-column flex-sm-row">
        <div class="col-12 col-sm-6 col-md-7 bg-light d-flex align-items-center justify-content-center" style="min-height: 100px;">
            <h1 class="">Welcome back</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-5 flex-grow-1 d-flex align-items-center justify-content-center p-lg-5">
            <div class="card rounded-3 w-100 border-0">
                <form class="card-body">
                    <div class="d-flex justify-content-center">
                        <h2 class="fw-bold card-title mb-3">Sign in</h2>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign in</button>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="me-2">
                            <small>Forgot password?</small>
                        </a>
                        <a href="#"><small>Don't have account? Sign up</small></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

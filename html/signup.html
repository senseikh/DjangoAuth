<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../globalstaticfiles/css/bootstrap/bootstrap.css">
</head>
<body>
    <div class="row min-vh-100 d-flex flex-column flex-sm-row">
        <div class="col-12 col-sm-6 col-md-7 bg-light d-flex align-items-center justify-content-center" style="min-height: 100px;">
            <h1 class="">Welcome</h1>
        </div>
        <div class="col-12 col-sm-6 col-md-5 flex-grow-1 d-flex align-items-center justify-content-center p-lg-5">
            <div class="card rounded-3 w-100 border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <h2 class="fw-bold card-title mb-3">Sign up</h2>
                    </div>
                    <form >
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-4" id="firstName" placeholder="First name">
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-4" id="lastName" placeholder="Last name">
                                    <label for="lastName">Last name</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-4" id="emailAddress" placeholder="name@example.com">
                          <label for="emailAddress">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-4" id="password" placeholder="Password">
                          <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="password2" placeholder="Confirm password">
                            <label for="password2">Confirm password</label>
                          </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                        <div class="d-flex justify-content-end">
                            <a href="#"><small>Already have account? Sign in</small></a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <script src="../globalstaticfiles/js/bootstrap/bootstrap.bundle.js"></script>
</body>

</html>
